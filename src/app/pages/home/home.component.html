<div [style.background-image]="'url(' + this.backGroundUrl + ')'">
  <app-navbar [currentPage]="'home'"></app-navbar>

  <div class="home-container">
    <div class="example-container">
      <div class="form-info">
        <p>Unlimited movies, TV Shows, and more</p>
        <p style="font-size: 0.5em">Watch anywhere. Cancel anytime.</p>
        <p style="font-size: 0.3em">Read to watch? enter your email to begin</p>
      </div>

      <div class="email-container">
        <div class="input-container">
          <input
            matInput
            placeholder="pat@example.com"
            required
            class="form-control mr-sm-2"
          />
        </div>
        <div class="search-button">
          <button class="btn btn-danger" type="submit">Start</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-cover
  *ngFor="let backgroundUrl of backgroundUrls"
  [backgroundUrl]="backgroundUrl"
></app-cover>
<app-footer></app-footer>
