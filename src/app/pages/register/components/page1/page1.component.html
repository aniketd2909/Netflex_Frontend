<app-navbar [currentPage]="'register'"></app-navbar>
<div class="form-container">
  <div class="example-container">
    <div class="form-info">
      <p>STEP 1 OF 3</p>
      <p [style]="{ 'font-size': '1.5em' }">
        Provide your email id to start your membership
      </p>
      <p>Just a Few more steps and you're done!</p>
      <p>We hate paperwork, too.</p>
    </div>

    <input
      matInput
      class="form-control"
      [formControl]="email"
      placeholder="Enter your email"
      (blur)="updateErrorMessage()"
    />

    @if (email.invalid&&email.touched ) {
    <span style="color: red">{{ errorMessage() }}</span>
    }
    <!-- <button type="submit" mat-flat-button [disabled]="!email.valid">
      Next
    </button> -->
    <button (click)="onSubmit()" type="submit" mat-flat-button>Next</button>
  </div>
</div>

<app-footer></app-footer>
